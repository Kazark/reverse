name:                reverse
version:             0.0.1.0
github:              "kazark/reverse"
license:             MIT
author:              "Keith Pinson"
maintainer:          "kazark@zoho.com"
copyright:           "2019 (c) Keith Pinson"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/kazark/reverse#readme>

dependencies:
- MissingH
- base >= 4.7 && < 5
- containers
- either
- megaparsec
- parser-combinators
- split
- terminfo

default-extensions:
- BlockArguments
- LambdaCase

library:
  source-dirs: src

executables:
  reverse-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - reverse

tests:
  reverse-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - reverse
